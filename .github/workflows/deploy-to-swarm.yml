name: Deploy to Docker Swarm

on:
  push:
    branches:
      - main  # Triggers when code is pushed to main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USER: tahirbaltee  # Your Docker Hub username
      IMAGE_NAME: getting-started
      IMAGE_TAG: latest
      MANAGER_NODE_IP: ${{ secrets.MANAGER_NODE_IP }}  # Ensure this is set in Secrets
      SSH_USER: ${{ secrets.SSH_USER }}  # Ensure this is set in Secrets

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          IMAGE="$DOCKER_HUB_USER/$IMAGE_NAME:$IMAGE_TAG"
          echo "Building and pushing image: $IMAGE"
          
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.MANAGER_NODE_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull $DOCKER_HUB_USER/$IMAGE_NAME:$IMAGE_TAG

            echo "Removing old service..."
            docker stack rm my_app || true
            
            echo "Deploying stack..."
            docker stack deploy -c ~/getting-started-app/bb-stack.yaml my_app
