name: Deploy to Docker Swarm

on:
  push:
    branches:
      - main  # Triggers when code is pushed to main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USER: tahirbaltee  # Replace with your Docker Hub username
      IMAGE_NAME: my-app-image
      IMAGE_TAG: latest
      MANAGER_NODE_IP: ${{ secrets.MANAGER_NODE_IP }}
      SSH_USER: ${{ secrets.SSH_USER }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Debug Docker Image Name
        run: |
          echo "Deploying Image: $DOCKER_HUB_USER/$IMAGE_NAME:$IMAGE_TAG"
          if [[ -z "$DOCKER_HUB_USER" || -z "$IMAGE_NAME" || -z "$IMAGE_TAG" ]]; then
            echo "âŒ ERROR: One or more required environment variables are empty!"
            exit 1
          fi

      - name: Build and Push Docker Image
        run: |
          docker build -t $DOCKER_HUB_USER/$IMAGE_NAME:$IMAGE_TAG .
          docker push $DOCKER_HUB_USER/$IMAGE_NAME:$IMAGE_TAG

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.MANAGER_NODE_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Pulling latest image..."
            docker pull $DOCKER_HUB_USER/$IMAGE_NAME:$IMAGE_TAG

            echo "ğŸ” Removing old stack (if exists)..."
            docker stack rm my_app || true

            echo "ğŸ” Ensuring network exists..."
            if ! docker network inspect bb-network > /dev/null 2>&1; then
              docker network create --driver overlay bb-network
            fi

            echo "ğŸ” Deploying updated stack..."
            docker stack deploy -c ~/getting-started-app/bb-stack.yaml my_app